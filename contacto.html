<!DOCTYPE html>

<html>
    <head>
        <meta charset="UTF-8">
        <title>Contacto - Barberia Alura</title>
        <link rel="stylesheet" href="reset.css">
        <link rel="stylesheet" href="style.css"> <!--Referencia al otro archivo-->
    </head>
    <body>
        <header>
            <div class="caja">
                <h1> <img src="imagenes/logo.png" alt="Logo de la Barberia Alura"> </h1>
                <nav>  
                    <ul>
                        <li><a href="index.html">Home</a></li>
                        <li><a href="productos.html">Productos</a></li>
                        <li><a href="contacto.html">Contacto</a></li>
                    </ul> <!--Etiqueta <a> crea un vinculo hacia otra pagina-->
                </nav>  
            </div>
        </header>
        <main>
            <form>
                <!--Caja de texto-->
                <label for="nombreapellido"> Nombre y Apellido </label>
                <input type="text" id="nombreapellido" class="input-padron" required> <!--required es validar que el campo no este vacio-->

                <label for="correoelectronico">Correo Electronico</label>
                <input type="email" id="correoelectronico" class="input-padron" required placeholder="email@dominio.com"> <!--placeholder es para dejar un mensaje o una guia en el campo de texto-->

                <label for="telefono">Telefono</label>
                <input type="tel" id="telefono" class="input-padron" required placeholder="(XX) XXXX-XXXX">

                <!--cuadro de mensaje-->
                <label for="mensaje">Mensaje</label>
                <textarea cols="70" rows="10" id="mensaje" class="input-padron" required></textarea>

                <fieldset> <!--para agrupar elementos que se refieran a lo mismo, ej los radiobutton, hacer referencia a los mismos eventos-->
                    <legend>多Como le gustaria que lo contactemos?</legend>
                    <!--Radio button-->
                    <!--Propiedad name es para definir que pertenecen a un mismo grupo de elementos y solo poder seleccionar uno a la vez-->
                    

                    
                    <label for="radioemail"><input type="radio" name="contacto" value="email" id="radioemail">Email</label>
                    

                    <label for="radiotelefono"><input type="radio" name="contacto" value="telefono" id="radiotelefono">Telefono</label>
                    

                    <label for="radiowhatsapp"><input type="radio" name="contacto" value="whatsapp" id="radiowhatsapp" checked>Whatsapp</label> <!--propiedad checked es para dejar seleccionado por defecto-->
                    
                </fieldset>

                <fieldset>
                    <legend>多En cual horario prefiere ser atendido?</legend> <!--Legend es una etiqueta de parrafo, para la etiqueta legend-->
                    <select>
                        <option>Ma単ana</option>
                        <option>Tarde</option>
                        <option>Noche</option>
                    </select>
                </fieldset>

                <label class="checkbox"> <input type="checkbox" checked> 多Le gustaria recibir novedades de la Barberia Alura? </label>

                <input type="submit" value="Enviar Formulario" class="enviar">
            </form>
            <!--Construccion de tablas-->
            <table>
                <thead><!--Celdas de encabezado-->
                    <tr>
                        <th>Dia</th> <!--Etiqueta de celda de encabezado-->
                        <th>Horario</th>
                    </tr>
                </thead>
               
                <tbody>
                    <tr> <!--Table row,crear las filas-->
                        <td>Lunes</td> <!--td son las celdas que necesitamos-->
                        <td>08h ~ 20h</td>
                    </tr>
                    <tr> <!--Columna 1 y 2. Fila 2-->
                        <td>Miercoles</td>
                        <td>08h ~ 20h</td>
                    </tr>
                    <tr> <!--Fila 3-->
                        <td>Viernes</td>
                        <td>08h ~ 20h</td>
                    </tr>
                </tbody>
            </table>
        </main>
        <footer>
            <img src="imagenes/logo-blanco.png" alt="Logo de la Barberia Alura">
            <p class="copyright">&copy Copyright Barberia Alura - 2020</p> <!--&copy es para que se muestre el simnbolo de copyright-->

        </footer>
